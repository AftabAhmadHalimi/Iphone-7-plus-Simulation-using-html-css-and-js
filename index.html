<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My own  Stylesheet  -->
    <link rel="stylesheet" href="./stylesheet/style.css">
    <!-- fontawesome stylesheet -->
    <link rel="stylesheet" href="./fontawesome/fontawesome.css">
    <title>Iphone 7 plus</title>
</head>

<body>
    <div class="container">
        <div class="iphone">
            <div class="iphoneInner">
                <div class="iphoneTop">
                    <img src="./images/iphoneTopSpeaker.png" alt="">
                </div>
                <div class="iphoneTopCamera"></div>
                <div class="iphoneBtn"></div>
                <div class="iphonePowerBtn"></div>
                <div class="iphoneAction"></div>
                <div class="iphoneVolumeBtn">
                    <div class="volumeUp"></div>
                    <div class="volumeDown"></div>
                </div>
                <div class="menu">
                     <div class="iphoneStart">
                        <i class="fa-brands fa-apple"></i>
                        <div class="appleProgress">
                            <div class="appleProgressInner"></div>
                        </div>
                    </div> 

                    <!-- After start the Menu section  -->
                    <div class="menuAll"></div>
                    <span class="battery">
                        <span>100%</span>
                        <i class="fas fa-battery-full"></i>
                    </span>
                    <img src="./images/walpaper.jpg" alt="" class="menuImg">
                    <div class="menuTime">12:05
                        <!-- <span>2026-01-SUN</span> -->
                    </div>
                    <div class="menuSwipe">
                        <i class="fa fa-angle-double-up"></i>
                        <br>
                        <strong>Swipe to unlock</strong>
                    </div>
                    <!-- Password Menu  -->
                    <div class="passwordMenu">
                        <div class="passwordMenuBtnContainer">
                            <input type="password" placeholder="Enter your password" class="passInput">
                            <div>
                                <button class="passBtn" id="btn1" value="1">1 <span>.</span></button>
                                <button class="passBtn" id="btn2" value="2">2 <span>ABC</span> </button>
                                <button class="passBtn" id="btn3" value="3">3 <span>DEF</span></button>
                            </div>
                            <div>
                                <button class="passBtn" id="btn4" value="4">4 <span>GHI</span></button>
                                <button class="passBtn" id="btn5" value="5">5 <span>JKL</span></button>
                                <button class="passBtn" id="btn6" value="6">6 <span>MNO</span></button>
                            </div>
                            <div>
                                <button class="passBtn" id="btn7" value="7">7 <span>PQRS</span></button>
                                <button class="passBtn" id="btn8" value="8">8 <span>TUV</span></button>
                                <button class="passBtn" id="btn9" value="9">9 <span>WXYZ</span></button>
                            </div>
                            <button class="passBtn" id="btn10" value="0">0</button>
                            <span class="check">
                                <i class="fa fa-check"></i>
                            </span>
                        </div>

                    </div>



                </div>
            </div>
        </div>
    </div>


    <!-- Javascript link -->
    <script src="./javascript/app.js"></script>
    <!-- fontawesome javascript link -->
    <script src="./fontawesome/fontawesome.js"></script>
</body>
</html>
